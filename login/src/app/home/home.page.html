<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-grid>
      <ion-row>
        <ion-col ></ion-col>
        <ion-col >

          <ion-img style="width: 200px; height: 200px;" 
          src="https://img.freepik.com/vector-gratis/ilustracion-concepto-abstracto-pagina-inicio-sesion_335657-3875.jpg?size=338&ext=jpg&ga=GA1.2.2008272138.1632787200">

          </ion-img>

          <ion-item>
            <ion-label position="floating"><strong>Nombre</strong></ion-label>
            <ion-input  [(ngModel)]="data_login.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating"> <strong>Correo Electronico</strong> </ion-label>
            <ion-input  [(ngModel)]="data_login.correo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" ><strong>Contraseña</strong></ion-label>
            <ion-input type="password" [(ngModel)]="data_login.contrasenia"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" ><strong>Confirme Contraseña</strong></ion-label>
            <ion-input type="password" [(ngModel)]="confirem_contrasenia"></ion-input>
          </ion-item>


            {{
              compare
            }}
          <br>
          <ion-button expand="block" (click)="comparar()"  >Registrarme</ion-button>
          
          <ion-button expand="block" [routerLink]="['/login']"> Iniciar Sesion </ion-button>


        </ion-col>
        <ion-col >
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>
</ion-content>
